<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div style="
  width: 100%;
  max-width: 420px;
  margin: 0 auto;
  padding: 16px 0;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  flex-direction: column;
  gap: 10px;
">
  <!-- Label -->
  <label style="
    font-size: 16px;
    font-weight: 600;
    color: #222;
  ">
    Choose an option
  </label>

  <!-- Custom Dropdown -->
  <div style="position: relative; width: 100%;">
    <button onclick="toggleDropdown(this)" style="
      width: 100%;
      padding: 16px 16px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      border: 1.5px solid #000; /* black border */
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      text-align: left;
      cursor: pointer;
      position: relative;
      box-sizing: border-box;
    ">
      Select an option
      <i class="fa-solid fa-angle-down arrowSizing" style="position:absolute; right:14px; top:50%; transform:translateY(-50%); font-size:16px;"></i>
    </button>

    <ul style="
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 320px; /* increased dropdown height */
      overflow-y: auto;
      border: 1.5px solid #000; /* black border */
      border-radius: 10px;
      background: #fff;
      list-style: none;
      margin: 6px 0 0;
      padding: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    ">
      <li onclick="selectOption(this)" style="padding: 16px 18px; cursor: pointer;">Option One</li>
      <li onclick="selectOption(this)" style="padding: 16px 18px; cursor: pointer;">Option Two</li>
      <li onclick="selectOption(this)" style="padding: 16px 18px; cursor: pointer;">Option Three</li>
    </ul>
  </div>
</div>

<script>
function toggleDropdown(btn) {
  const dropdown = btn.nextElementSibling;
  const allDropdowns = document.querySelectorAll('ul');

  // close others
  allDropdowns.forEach(ul => {
    if (ul !== dropdown) ul.style.display = 'none';
    const arrow = ul.previousElementSibling.querySelector(".arrowSizing");
    if (arrow) {
      arrow.classList.remove("fa-angle-up");
      arrow.classList.add("fa-angle-down");
    }
  });

  // toggle this one
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  const arrow = btn.querySelector(".arrowSizing");
  if (arrow) {
    if (dropdown.style.display === 'block') {
      arrow.classList.remove("fa-angle-down");
      arrow.classList.add("fa-angle-up");
    } else {
      arrow.classList.remove("fa-angle-up");
      arrow.classList.add("fa-angle-down");
    }
  }
}

function selectOption(li) {
  const btn = li.parentElement.previousElementSibling;
  btn.childNodes[0].textContent = li.textContent + " "; // update button label
  li.parentElement.style.display = 'none';
  const arrow = btn.querySelector(".arrowSizing");
  if (arrow) {
    arrow.classList.remove("fa-angle-up");
    arrow.classList.add("fa-angle-down");
  }
}

// close dropdown if click outside
document.addEventListener("click", function(e) {
  if (!e.target.closest("div[style*='position: relative']")) {
    document.querySelectorAll("ul").forEach(ul => ul.style.display = "none");
    document.querySelectorAll(".arrowSizing").forEach(arrow => {
      arrow.classList.remove("fa-angle-up");
      arrow.classList.add("fa-angle-down");
    });
  }
});
</script>
